<table class="table caption-top">
  <caption>
    List of users
  </caption>
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">name</th>
      <th scope="col">englishName</th>
      <th scope="col">numberOfAyahs</th>
      <th scope="col">revelationType</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let surah of surahs">
      <th scope="row">{{ surah.number }}</th>
      <td>{{ surah.name }}</td>
      <td>{{ surah.englishName }}</td>
      <td>{{ surah.numberOfAyahs }}</td>
      <td>{{ surah.revelationType }}</td>
      <th>
        <a [routerLink]="'/surah/' + surah.number">
          <i class="fas fa-eye"></i>
        </a>
        <a>
          <i class="fab fa-readme"></i>
        </a>
      </th>
    </tr>
  </tbody>
</table>
